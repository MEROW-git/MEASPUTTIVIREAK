<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 95 Style Frame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #008080;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Tahoma', sans-serif;
    }

    .win95-frame {
      background-color: #c0c0c0;
      border: 2px solid #fff;
      box-shadow: inset -2px -2px 0 #808080, inset 2px 2px 0 #fff;
      width: 400px;
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #0000a0);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .title-bar button {
      background: #c0c0c0;
      border: 1px solid #808080;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #000;
      width: 16px;
      height: 16px;
      line-height: 14px;
      text-align: center;
      font-size: 12px;
      padding: 0;
    }

    .win95-content {
      padding: 16px;
      text-align: center;
    }

    .win95-content img {
      max-width: 100%;
      max-height: 300px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    .btn-win95 {
      background-color: #c0c0c0;
      border: 2px solid #808080;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #000;
      font-size: 14px;
      padding: 6px 20px;
    }

    .btn-win95:active {
      box-shadow: inset 2px 2px 0 #fff, inset -2px -2px 0 #000;
    }
  </style>
</head>
<body>

  <div class="win95-frame">
    <div class="title-bar">
      <span>MY TELEGRAM QR</span>
      <button onclick="window.location.href='index.html'">X</button>
    </div>
    <div class="win95-content">
      <img src="/images/telegramqr/image_2025-04-09_21-40-59.png" alt="Centered Image">
      <br>
      <a href="index.html" class="btn-win95">Exit</a>
    </div>
  </div>

</body>
</html>
